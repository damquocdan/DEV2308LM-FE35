<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <section>
        <div class="card" style="width: 300px; ">
            <div class="img-card">
                <img src="/lesson_04/images/img2.jpg" alt="" style="width: 100%; border-radius: 12px;">
            </div>
            <div class="content">
                <div class="h2">
                    <h3>Tổng quan ngành khoa học máy tính</h3>
                </div>
                <div class="date">
                    <p>31/08/2023</p>
                </div>
                <div class="footer-card">
                    <p style="color: rgba(0, 0, 0, 0.6);">Khoa học máy tính là ngành học khá là hot trong những năm trở lại đây, luôn là ngành top đầu trong các trường đại học. Vậy học khoa học máy tính chúng...</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
